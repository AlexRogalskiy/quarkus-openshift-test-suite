---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: another-infinispan-client
spec:
  replicas: 1
  selector:
    app.kubernetes.io/name: another-infinispan-client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: another-infinispan-client
    spec:
      containers:
        - name: another-infinispan-client
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts:
            - mountPath: /deployments/config
              name: app-config
            - mountPath: /mnt
              name: my-volume
      volumes:
        - name: my-volume
          secret:
            optional: false
            secretName: clientcerts
        - configMap:
            name: infinispan-config
            optional: false
          name: app-config
  triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
          - another-infinispan-client
        from:
          kind: ImageStreamTag
          name: infinispan-client:1.0.0-SNAPSHOT
      type: ImageChange
---
apiVersion: v1
kind: Service
metadata:
  name: another-infinispan-client
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: another-infinispan-client
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: another-infinispan-client
spec:
  to:
    kind: Service
    name: another-infinispan-client
